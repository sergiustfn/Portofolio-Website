{% extends 'base.html' %}
{% load static %}


{% block content %}
    <main class="main-left">
        <section class="blog-listing">
            <div class="container">
                <div class="title text-center">
                    <h3>My Projects</h3>
                </div>
                <div class="row">
                    {% for project in projects %}
                        <div class="col-md-6 m-15px-tb">
                            <div class="blog-grid">
                                <div class="blog-img">
                                    <a href="{% url 'project-detail' project.id %}">
                                        <img src="{{ project.image.url}}" title="" alt="">
                                    </a>
                                </div>
                                <div class="blog-info">
                                    <div class="meta">{{ project.date }}</div>
                                    <h6><a href="{% url 'project-detail' project.id %}">{{ project.title }}</a></h6>
                                </div>
                            </div>
                        </div>
                    {% endfor %}
                    <div class="col-12 blog-pagination">
                        <ul class="pagination justify-content-center">
                            <li class="page-item disabled">
                                <a class="page-link" href="#" tabindex="-1"><i class="fas fa-chevron-left"></i></a>
                            </li>
                            <li class="page-item"><a class="page-link" href="#">1</a></li>
                            <li class="page-item active">
                                <a class="page-link" href="#">2 <span class="sr-only">(current)</span></a>
                            </li>
                            <li class="page-item"><a class="page-link" href="#">3</a></li>
                            <li class="page-item">
                                <a class="page-link" href="#"><i class="fas fa-chevron-right"></i></a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <!-- End Main -->
{% endblock content %}
